<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link href="style.css" rel="stylesheet">
    <script src="extern.js" defer></script>
</head>
<body>
    <h1>Tic Tac Toe</h1>
    <div id="table">
        <div data-index="1" class="square"></div>
        <div data-index="2" class="square"></div>
        <div data-index="3" class="square"></div>
        <div data-index="4" class="square"></div>
        <div data-index="5" class="square"></div>
        <div data-index="6" class="square"></div>
        <div data-index="7" class="square"></div>
        <div data-index="8" class="square"></div>
        <div data-index="9" class="square"></div>
    </div>
    <div id="playerNames">
        <input type="text" id="player1" placeholder="Player 1 Name">
        <input type="text" id="player2" placeholder="Player 2 Name">
        <button id="startGame">Start the Game</button>
        <button id="restartGame">Restart the Game</button>
    </div>

    <div id="message"></div>
    <div id="results"></div>

</body>
</html>
